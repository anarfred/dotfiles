music_directory "~/Musique"
playlist_directory "~/.mpdconf/playlists"
db_file "~/.mpdconf/mpd.db"
log_file "~/.mpdconf/mpd.log"
pid_file "~/.mpdconf/mpd.pid"
state_file "~/.mpdconf/mpdstate"
audio_output {
	type "alsa"
	name "alsa"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
restore_paused "yes"
