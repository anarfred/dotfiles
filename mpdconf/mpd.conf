music_directory "/home/nrfrd/Musique"
playlist_directory "/home/nrfrd/.mpdconf/playlists"
db_file "~/.mpdconf/mpd.db"
log_file "~/.mpdconf/mpd.log"
pid_file "~/.mpdconf/mpd.pid"
state_file "~/.mpdconf/mpdstate"
max_buffer_output_size "16384"
max_output_buffer_size "16384"
audio_output {
	type "alsa"
	name "alsa"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
restore_paused "yes"
