music_directory "/home/nrfrd/Musique"
playlist_directory "/home/nrfrd/.mpd/playlists"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"
max_output_buffer_size "50000"
audio_output {
	type "alsa"
	name "alsa"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
restore_paused "yes"
